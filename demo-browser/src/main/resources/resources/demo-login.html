<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
    <h2>标准登录页面</h2>
    <h3>表单登陆</h3>

    <form action="/authentication/form" method="post">

        <table>
            <tr>
                <td>用户名：</td>
                <td><input type="text" name="username"/></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input type="password" name="password"/></td>
            </tr>
            <tr>
                <td>图形验证码：</td>
                <td>
                    <input type="text" name="imageCode"/>
                    <img src="/code/image">
                </td>
            </tr>

            <tr>
                <td colspan="2"><input type="submit" value="登陆"/></td>
            </tr>
        </table>

    </form>

    <form action="/authentication/phone" method="post">
        <table>
            <tr>
                <td>手机号:</td>
                <td><input type="text" name="phone" value="13012345678"></td>
            </tr>
            <tr>
                <td>短信验证码:</td>
                <td>
                    <input type="text" name="smsCode">
                    <a href="/code/sms?phoneNumber=13012345678">发送验证码</a>
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="登陆"/></td>
            </tr>
        </table>
    </form>
</body>
</html>
